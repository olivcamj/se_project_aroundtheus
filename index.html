<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Olivia Cameron">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header section">
        <img src="./images/logo.png" alt="Around the U.S." class="header__logo">
      </header>

      <main class="content">

        <section class="profile section">
          <div class="profile__container">
            <div class="profile__avatar-container">
              <img src="./images/jacques.jpg" alt="A profile picture of Jacques Cousteau" class="profile__avatar">
            </div>
            <div class="profile__info">
              <h2 class="profile__heading">Jacques Cousteau</h2>
              <button type="button" class="profile__editBtn"></button>
              <p class="profile__occupation">Explorer</p>
            </div>
            <button type="button" class="profile__addBtn"></button>
          </div>
        </section>

        <section class="elements section">
          <ul class="elements__container">
            <li class="element">
              <img src="./images/yosemiteValley.jpg" alt="A river in Yosemite Valley" class="element__img">
              <div class="element__description">
                <h3 class="element__text">Yosemite Valley</h3>
                <button class="element__heart-icon"></button>
              </div>     
            </li>
            <li class="element">
              <img src="./images/lakeLouise.jpg" alt="Lake Louise bordered by mountains" class="element__img">
              <div class="element__description">
                <h3 class="element__text">Lake Louise</h3>
                <button class="element__heart-icon"></button>
              </div>     
            </li>
            <li class="element">
              <img src="./images/baldMountains.jpg" alt="Sunset with a red hue behind mountains" class="element__img">
              <div class="element__description">
                <p class="element__text">Bald Mountains</p>
                <button class="element__heart-icon"></button>
              </div>     
            </li>
            <li class="element">
              <img src="./images/latemar.jpg" alt="Mountains and a starry night" class="element__img">
              <div class="element__description">
                <h3 class="element__text">Latemar</h3>
                <button class="element__heart-icon"></button>
              </div>     
            </li>
            <li class="element">
              <img src="./images/vanoisNational.jpg" alt="Vanois National Mountains" class="element__img">
              <div class="element__description">
                <h3 class="element__text">Vanois National</h3>
                <button class="element__heart-icon"></button>
              </div>     
            </li>
            <li class="element">
              <img src="./images/lagoDiBraies.jpg" alt="Row boat on a placid lake with a snowy mountain backdrop" class="element__img">
              <div class="element__description">
                <h3 class="element__text">Lago di Braies</h3>
                <button class="element__heart-icon"></button>
              </div>     
            </li>
          </ul>
        </section>

      </main>
      <footer class="footer section_narrow">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
    </div> 
    <section class="form section">
      <form class="form__admin">
        <div class="form__main-container">
          <h3 class="form__heading"> Edit Profile</h3>
          <fieldset class="form__input-container form__input-container_ctlr_texts">
            <input type="text" value="Jacques Cousteau" class="input__item input__item_el_name" required> <!--add placeholders-->
            <input type="text" value="Explorer" class="input__item input__item_el_occupation" required>   
          </fieldset>
          <fieldset class="form__handlers">
            <button type="submit" class="form__btn" value="Save">Save</button>
          </fieldset>
        </div>
      </form>
    </section>
    <script  src="index.js"></script> 
  </body>
</html>
