<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header section">
        <img src="./images/logo.svg" alt="Around the U.S." class="header__logo">
      </header>

      <main class="content">

        <section class="profile section">
          <div class="profile__container">
            <div class="profile__avatar-container">
              <img src="./images/jacques.jpg" alt="A profile picture of Jacques Cousteau" class="profile__avatar">
            </div>
            <div class="profile__info">
              <h1 class="profile__heading">Jacques Cousteau</h1>
              <button aria-label="Edit" type="button" class="profile__editBtn"></button>
              <p class="profile__occupation">Explorer</p>
            </div>
            <button aria-label="Add" type="button" class="profile__addBtn"></button>
          </div>
        </section>

        <section class="elements section">
          <ul class="elements__container">
            <li class="element">
              <div style="background-image: url('./images/yosemiteValley.jpg');" class="element__img"></div>
              <div class="element__description">
                <h2 class="element__text">Yosemite Valley</h2>
                <button aria-label="Heart" class="element__heart-icon"></button>
              </div>     
            </li>
          </ul>
        </section>

      </main>
      <footer class="footer section section_narrow">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
    </div> 

    <div class="modal">
      <div class="modal__content">
        <button class="modal__closeBtn"></button>
        <form  action="#" class="form">
          <div class="form__content">
            <h3 class="form__heading"> Edit Profile</h3>
            <fieldset class="form__input-container">
              <input type="text" value="Jacques Cousteau" class="form__item form__item_el_name" required> <!--add placeholders-->
              <input type="text" value="Explorer" class="form__item form__item_el_occupation" required>   
            </fieldset>
            <button type="submit" class="form__btn">Save</button>
         </div>
        </form>
      </div>
    </div>
    <script  src="./index.js"></script> 
  </body>
</html>
